---
layout: page
title: Tags
---

<article class="AllTags fn-clear">
<div id="tag_cloud" class="lost-blockbox ">
	{% for tag in site.tags %}
	<a href="#{{ tag[0] }}-ref" rel="{{ tag[1].size }}" title="标签:{{ tag[0] }}" >{{ tag[0] }} </a>
	<sup>({{ tag[1].size }})</sup>
	{% endfor %}
</div>
</article>
<script src="/static/js/jquery.tagcloud.js" type="text/javascript"></script>
<script language="javascript">
	$.fn.tagcloud.defaults = {
		size: {start: 1, end: 1.75, unit: 'em'},
		color: {start: '#000000', end: '#ff0000'}
	};
	$(function () {
		$('#tag_cloud a').tagcloud();
	});
</script>

<section class="tag fn-clear">
<article class="fn-clear">
{% for tag in site.tags %} 
<ul>
	<li>
	<span id="{{ tag[0] }}-ref" class="lost-ul-title" rel="bookmark"> {{ tag[0] }}</span>
	<ul class="fn-clear">
		{% for post in tag[1] %}
		<li>
		<span class="lost-date">{{ post.date| date: "%B %e,%Y" }}</span> &raquo; <span><a href='{{ post.url }}'>{{post.title}}</a></span>
		</li>
		{% endfor %}
	</ul>
	</li>
</ul>
{% endfor %}
</article>
</section>
